<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            text-align: center;
        }
        
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        canvas {
            background-color: #111;
            border: 2px solid #555;
            border-radius: 10px;
        }

        #score-display {
            margin-top: 20px;
            font-size: 1.5em;
        }

        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: block;
            z-index: 1000;
        }

        #message-box h2 {
            margin-top: 0;
        }

        #message-box button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        
        #message-box button:hover {
            background-color: #45a049;
        }
        
        .difficulty-selector {
            margin-top: 10px;
        }
        
        .difficulty-selector select {
            padding: 5px;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>BREAKOUT</h1>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
        <div id="score-display">Score: 0 | Lives: 3</div>
    </div>
    
    <div id="message-box">
        <h2 id="message-title">Welcome!</h2>
        <p id="message-text">Select your difficulty and click "Start Game" to begin.</p>
        <div class="difficulty-selector">
            <label for="difficulty-select">Difficulty:</label>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <button id="message-button">Start Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');
        const messageButton = document.getElementById('message-button');
        const difficultySelect = document.getElementById('difficulty-select');

        let isGameStarted = false;
        let lives = 3;
        let score = 0;

        // Ball properties
        let ball = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            radius: 10,
            dx: 2,
            dy: -2
        };

        // Paddle properties
        let paddle = {
            height: 10,
            width: 75,
            x: (canvas.width - 75) / 2
        };
        let rightPressed = false;
        let leftPressed = false;

        // Brick properties
        let brick = {
            rows: 5,
            cols: 7,
            width: 50,
            height: 15,
            padding: 10,
            offset_top: 30,
            offset_left: 30
        };

        let bricks = [];

        function generateBricks() {
            bricks = [];
            for (let c = 0; c < brick.cols; c++) {
                bricks[c] = [];
                for (let r = 0; r < brick.rows; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#FF5733';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);
            ctx.fillStyle = '#4CAF50';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brick.cols; c++) {
                for (let r = 0; r < brick.rows; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = (c * (brick.width + brick.padding)) + brick.offset_left;
                        const brickY = (r * (brick.height + brick.padding)) + brick.offset_top;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brick.width, brick.height);
                        ctx.fillStyle = '#0095DD';
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brick.cols; c++) {
                for (let r = 0; r < brick.rows; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (
                            ball.x > b.x &&
                            ball.x < b.x + brick.width &&
                            ball.y > b.y &&
                            ball.y < b.y + brick.height
                        ) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score++;
                            scoreDisplay.textContent = `Score: ${score} | Lives: ${lives}`;
                            if (score === brick.rows * brick.cols) {
                                winGame();
                            }
                        }
                    }
                }
            }
        }

        function winGame() {
            isGameStarted = false;
            messageTitle.textContent = "You Win!";
            messageText.textContent = `Congratulations! Your final score is ${score}.`;
            messageButton.textContent = "Play Again";
            messageBox.style.display = 'block';
        }

        function gameOver() {
            isGameStarted = false;
            messageTitle.textContent = "Game Over";
            messageText.textContent = `Your final score is ${score}.`;
            messageButton.textContent = "Restart Game";
            messageBox.style.display = 'block';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // Ball movement logic
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collision
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if (ball.y + ball.dy > canvas.height - ball.radius - paddle.height) {
                if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                } else {
                    lives--;
                    if (lives === 0) {
                        gameOver();
                    } else {
                        ball.x = canvas.width / 2;
                        ball.y = canvas.height - 30;
                        
                        // Resetting ball speed after a life is lost
                        const difficulty = difficultySelect.value;
                        if (difficulty === 'easy') {
                            ball.dx = 1.5;
                            ball.dy = -1.5;
                        } else if (difficulty === 'medium') {
                            ball.dx = 2;
                            ball.dy = -2;
                        } else if (difficulty === 'hard') {
                            ball.dx = 3;
                            ball.dy = -3;
                        }
                        
                        paddle.x = (canvas.width - paddle.width) / 2;
                        scoreDisplay.textContent = `Score: ${score} | Lives: ${lives}`;
                    }
                }
            }

            // Paddle movement logic
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += 7;
            } else if (leftPressed && paddle.x > 0) {
                paddle.x -= 7;
            }

            if (isGameStarted) {
                requestAnimationFrame(draw);
            }
        }

        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        }

        function mouseMoveHandler(e) {
            const relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddle.x = relativeX - paddle.width / 2;
            }
        }

        function startGame() {
            messageBox.style.display = 'none';
            isGameStarted = true;
            lives = 3;
            score = 0;
            scoreDisplay.textContent = `Score: ${score} | Lives: ${lives}`;
            generateBricks();
            
            // Set game parameters based on difficulty
            const difficulty = difficultySelect.value;
            if (difficulty === 'easy') {
                ball.dx = 1.5;
                ball.dy = -1.5;
                paddle.width = 100;
            } else if (difficulty === 'medium') {
                ball.dx = 2;
                ball.dy = -2;
                paddle.width = 75;
            } else if (difficulty === 'hard') {
                ball.dx = 3;
                ball.dy = -3;
                paddle.width = 50;
            }

            // Reset ball and paddle position
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 30;
            paddle.x = (canvas.width - paddle.width) / 2;

            draw();
        }

        document.addEventListener('keydown', keyDownHandler, false);
        document.addEventListener('keyup', keyUpHandler, false);
        document.addEventListener('mousemove', mouseMoveHandler, false);
        messageButton.addEventListener('click', startGame);

        // Initial draw for the start screen
        drawBricks();
        drawBall();
        drawPaddle();
    </script>
</body>
</html>
